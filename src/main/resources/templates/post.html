<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Post</title>
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-md-8">
      <a th:href="@{'/'}">Home</a>
      <div class="post">
        <h2 th:text="${post.title}">Title</h2>
        <h5 th:text="'written by '+${post.account.firstName}">Account</h5>
        <h5 th:text="'Published on '+${post.createdAt}">created AT</h5>
        <p th:text="${post.body}">Body</p>
        <br/>
      </div>
      <ul sec:authorize="isAuthenticated()">
        <li><a th:href="@{'/post/'+${post.id}+'/edit'}">Edit</a></li>

        <li><a th:href="@{'/post/'+${post.id}+'/delete'}">Delete</a></li>
      </ul>
    </div>
  </div>

</div>
</body>
</html>
